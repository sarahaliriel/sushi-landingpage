<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Página Não Encontrada</title>
  <style>

    @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap");

  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: var(--plus-jakarta-sans, Arial, sans-serif);
  background-size: cover;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
  background-color: #fff0de;
  font-family: var(--plus-jakarta-sans);
}

h1 {
  font-weight: 900;
  font-size: 8rem;
  margin-bottom: 0.5rem;
  color: var(--secondary-color, #ff6f61);
}

p {
  font-weight: 500;
  font-size: 1.5rem;
  margin-bottom: 2rem;
  max-width: 400px;
  color: rgba(0, 0, 0, 0.992);
}

a {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 15px 40px;
  font-weight: 600;
  font-size: 1.1rem;
  color: #fff;
  background-color: var(--secondary-color, #ff6f61);
  border-radius: 64px;
  text-decoration: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

a:hover {
  background-color: #e85a4f;
}

/* Ícone seta no link (se quiser) */
a img {
  width: 20px;
  height: 20px;
  object-fit: contain;
}
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Ops! A página que você procura não existe.</p>
  <a href="/index.html">Voltar para a Página Inicial</a>
</body>
</html>
